steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/learnus-backend', './backend']
    env:
      - 'DOCKER_BUILDKIT=1'
    timeout: '1200s'
  
  # Docker 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/learnus-backend']
    timeout: '600s'
  
  # Cloud Run에 배포 (Chrome 실행을 위한 리소스 증가)
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'learnus-backend',
      '--image', 'gcr.io/$PROJECT_ID/learnus-backend',
      '--platform', 'managed',
      '--region', 'asia-northeast3',
      '--allow-unauthenticated',
      '--memory', '4Gi',  # Chrome 실행을 위해 메모리 증가
      '--cpu', '2',
      '--timeout', '3600',
      '--max-instances', '10',
      '--min-instances', '0',
      '--set-env-vars', 'DISPLAY=:99,CHROME_BIN=/usr/bin/google-chrome,CHROMEDRIVER_PATH=/usr/bin/chromedriver'
    ]
    timeout: '1800s'

# 로깅 설정 추가
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # 더 강력한 머신 타입 사용
  diskSizeGb: 100  # 디스크 크기 증가
  substitution_option: 'ALLOW_LOOSE'
